<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue; /* Set background color to sky blue */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #weather {
            text-align: center;
        }

        /* Style for the input field */
        #city {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            color: #333; /* Text color */
            background-color: #f9f9f9; /* Background color */
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <label for="city">Enter a city:</label>
        <input type="text" id="city" placeholder="City">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>
    <script>
        function getWeather() {
            const API_KEY = '06c921750b9a82d8f5d1294e1586276f'; // Replace with your OpenWeatherMap API key
            const city = document.getElementById('city').value;
            const API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const weather = document.getElementById('weather');
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    weather.innerHTML = `<p>${temperature}Â°C</p><p>${description}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weather = document.getElementById('weather');
                    weather.innerHTML = '<p>Error fetching weather data</p>';
                });
        }
    </script>
</body>
</html>
